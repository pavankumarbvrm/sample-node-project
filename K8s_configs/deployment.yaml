apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sentimentanalysis
  template:
    metadata:
      labels:
        app: sentimentanalysis
    spec:
      containers:
      - name: nlp-app
        image: gcr.io/nth-glass-406611/myapp:latest
        ports:
        - containerPort: 3005
      imagePullSecrets:
      - name: gcr-secret
